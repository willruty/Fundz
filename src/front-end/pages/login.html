<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundz | Login</title>
    <!-- Bootstrap (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/global.css">
</head>

<body>

    <div id="go-back">
        <span class="arrow"> <a href="/Fundz">&#8592;</a></span>
        <a href="/Fundz">
            <p>Voltar para a landing page</p>
        </a>
    </div>

    <div id="formContainer">
        <h1>Cadastre-se ou faça o seu login</h1>
        <form id="userForm">
            <div id="nomeContainer">
                <input type="text" id="nome" placeholder="Nome" />
            </div>
            <input type="email" id="email" placeholder="E-mail" required />
            <input type="password" id="senha" placeholder="Senha" required />
            <button type="submit" id="submitBtn">Entrar</button>
        </form>
        <div id="mensagem"
            style="display: none; padding: 10px; text-align: center; border-radius: 10px; margin: 10px auto; width: 90%; max-width: 400px;">
        </div>
        <div id="alternate">
            <button id="showLogin">Já tenho uma conta</button>
            <button id="showSignup">Ainda não tenho uma conta</button>
        </div>

    </div>

    <!-- Script para enviar os dados -->
    <script src="../assets/js/login.js"></script>
</body>

</html>
